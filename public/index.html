<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce with Stripe payment</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Google Fonts Import -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <!-- Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NavBar -->
    <header>
      <div class="navbar container">
        <!--Logo -->
        <a href="" class="logo">DM-Pop!</a>
        <!--Cart-->
        <i class="bx bx-shopping-bag" id="cart-icon" items="0"></i>
        <div class="cart">
          <h2 class="cart-header">Your Cart</h2>
          <div class="cart-content">
            <div class="cart-box">
              <img
                src="./img/t-shirts/grey-t-shirt.jpg"
                alt=""
                class="cart-img"
              />
              <div class="card-detail-box">
                <div class="card-product-title">Product T-Shirt</div>
                <div class="card-price">199kr</div>
                <input type="number" name="" id="" value="1" class="items" />
              </div>
              <!--Remove Items from Cart-->
              <i class="bx bx-trash cart-remove"></i>
            </div>
          </div>
          <div class="total">
            <div class="total-header">Total</div>
            <div class="total-price">0 kr</div>
          </div>
          <!--Purchase Button-->
          <button type="button" class="btn-purchase">Pay Now</button>
          <!--Close Cart-->
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>
    <!--Products-->
    <section class="store container">
      <h2 class="section-title">T-Shirts</h2>
      <!--Store Content-->
      <div class="store-content">
        <!--T-Shirt 1-->
        <div class="product-box">
          <img
            src="./img/t-shirts/purple-t-shirt.jpg"
            alt=""
            class="product img"
          />
          <h2 class="product-title">BASIC T-SHIRT</h2>
          <span class="price">199kr</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--T-Shirt 2-->
        <div class="product-box">
          <img
            src="./img/t-shirts/green-t-shirt.jpg"
            alt=""
            class="product img"
          />
          <h2 class="product-title">BASIC T-SHIRT</h2>
          <span class="price">199kr</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--T-Shirt 3-->
        <div class="product-box">
          <img
            src="./img/t-shirts/red-t-shirt.jpg"
            alt=""
            class="product img"
          />
          <h2 class="product-title">BASIC T-SHIRT</h2>
          <span class="price">199kr</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--T-Shirt 4-->
        <div class="product-box">
          <img
            src="./img/t-shirts/cobalt-blue-t-shirt.jpg"
            alt=""
            class="product img"
          />
          <h2 class="product-title">BASIC T-SHIRT</h2>
          <span class="price">199kr</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </section>

      <!--Jackets-->
      <section class="store container">
        <h2 class="section-title">Jackets</h2>
        <div class="store-content">
          <!--Jacket 1-->
          <div class="product-box">
            <div class="product-img-container">
              <img src="./img/jackets/nike-removebg-preview.jpg" alt="" class="product-img" />
            </div>
            <h2 class="product-title">Nike Windbreaker Jacket</h2>
            <span class="price">599kr</span>
            <i class="bx bx-shopping-bag add-cart"></i>
          </div>

          <!--Jacket 2-->
          <div class="product-box">
            <div class="product-img-container">
              <img src="./img/jackets/adidas.jpg" alt="" class="product-img" />
            </div>
            <h2 class="product-title">Adidas Sport Jacket</h2>
            <span class="price">599kr</span>
            <i class="bx bx-shopping-bag add-cart"></i>
          </div>

          <!--Jacket 3-->
          <div class="product-box">
            <div class="product-img-container">
              <img src="./img/jackets/hoodie-removebg-preview(2).jpg" alt="" class="product-img" />
            </div>
            <h2 class="product-title">Hoodie Jacket</h2>
            <span class="price">599kr</span>
            <i class="bx bx-shopping-bag add-cart"></i>
          </div>

          <!--Jacket 4-->
          <div class="product-box">
            <div class="product-img-container">
              <img src="./img/jackets/north-face-removebg-preview.jpg" alt="" class="product-img" />
            </div>
            <h2 class="product-title">North Face Winter Jacket</h2>
            <span class="price">599kr</span>
            <i class="bx bx-shopping-bag add-cart"></i>
          </div>
        </div>
      </section>
    <!--JS Link-->
    <script src="./js/main.js"></script>
  </body>
</html>
